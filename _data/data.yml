          - Skilled in maintaining bar cleanliness, managing inventory, and collaborating with team members to ensure seamless operations. 
          - Adept at working in fast-paced environments while maintaining a keen attention to detail. Dedicated to continuously enhancing beverage knowledge and staying updated on industry trends. Ready to contribute dynamic bartending skills to elevate the guest experience at your establishment.
          - RBS License 313380293

